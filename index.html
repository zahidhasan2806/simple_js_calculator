<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart calculator</title>
    <!-- custome css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <section class=" d-flex justify-content-center align-items-center vh-100" id="calculator">
        <div class="cal-body">
            <input id="display" readonly placeholder="0" class="fs-1 text-end fw-bold form-control p-2">
            <div class="rows mt-3">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="9" type="button">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="8" type="button">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="7" type="button">
                <input onclick="getValue(this.value)" class="btn btn-warning" value="+" type="button">
            </div>
            <div class="rows mt-2">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="6" type="button">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="5" type="button">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="4" type="button">
                <input onclick="getValue(this.value)" class="btn btn-warning" value="- " type="button">
            </div>
            <div class="rows mt-2">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="3" type="button">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="2" type="button">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="1" type="button">
                <input onclick="getValue(this.value)" class="btn btn-warning" value="* " type="button">
            </div>
            <div class="rows mt-2">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="0" type="button">
                <input onclick="getValue(this.value)" class="btn btn-primary" value="00" type="button">
                <input id="clear" class="btn btn-primary" value="C" type="button">
                <input id="equation" class="btn btn-warning" value="=" type="button">
            </div>

        </div>
    </section>
    <script>
        function getValue(input) {
            let output = document.getElementById("display");
            output.value = output.value + input;
        }
        document.getElementById("equation").addEventListener('click', function () {
            display.value = eval(display.value);
        })
        document.getElementById('clear').addEventListener('click', function () {
            display.value = ''
        })

    </script>
</body>
